    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <th width="120">姓名：</th>
                    <td> <input type="text" name="name" id="name" class="px" data-rule-required="true" data-rule-maxlength="10" value="{weiqiye:$salers['name']}"/>
                        <span class="maroon">*</span>
                    </td>
                </tr>
                 <tr>
                    <th width="120">头像：</th>
                    <td> 
                     <p>
                         <img class="thumb_img" id="picture_src" src="{weiqiye:$salers['picture']|default='tpl/User/default/common/car/car_sell.png'}" style="max-height:100px;">
                         <input type="input" class="px" id="picture" value="{weiqiye:$salers['picture']|default='tpl/User/default/common/car/car_sell.png'}" name="picture" >
                         <span class="help-inline">
                              <script src="{weiqiye::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('picture',720,400,'{weiqiye:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picture')">预览</a>
                              <span class="help-inline">建议尺寸：图片150*150</span>
                         </span>
                     </p>
                    </td>
                </tr>
                <tr>
                    <th width="120">电话：</th>
                    <td>
                         <input type="text" name="mobile" id="mobile" class="px" data-rule-required="true" data-rule-phone="true" value="{weiqiye:$salers['mobile']}"/>
                         <span class="maroon">*</span>
                         <span class="help-inline">如0551-01234567</span>
                     </td>
                </tr>
                <tr>
                    <th width="120">显示顺序：</th>
                    <td>  <input type="text" id="sort" name="sort" value="{weiqiye:$salers['sort']|default=1}" class="input-mini px" data-rule-required="true" data-rule-number="true" /><span class="maroon">*</span>
                     <span class="help-inline">数字越大越靠前</span></td>
                </tr>
                <tr>
                    <th>类型：</th>
                    <td>
                    <select name="salestype" id="salestype">
                      <option value="1" <if condition="$salers['salestype'] eq 1"> checked="checked"</if>>售前</option>
                      <option value="2" <if condition="$salers['salestype'] eq 2"> checked="checked"</if>>售后</option>
                      <option value="3" <if condition="$salers['salestype'] eq 3"> checked="checked"</if>>售前/售后</option>
                    </select> 
                    </td>
                </tr>
                <tr>
                    <th width="120">介绍:</th>
                    <td> <textarea name="info"  id="info" style="width:605px;height:120px"  data-rule-maxlength="150" placeholder="可不填">{weiqiye:$salers['info']}</textarea></td>
                </tr>
                  <tr>
                    <td>
                    <if condition="$salers['id'] neq ''">
                    <input type="hidden" name="id" value="{weiqiye:$salers['id']}" />

                        <button type="submit" name="button" class="btn btn-success">保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-danger">取消</a>
                    </td>
                </tr>
